<div class="header_myweb">
  <div class="show-direction" (click)="removeonclick()" *ngIf="removeClass && arrowShow">
    <i class="fa fa-arrow-down"></i>
  </div>
  <div class="header_myweb_me">
    <h1>HELLO, I AM DJORDJE KOCIC</h1>
    <p>WEB & GAME DEVELOPER</p>
    <div class="my_passion">
      <p class="peom-p">
        "I design and code beautifully simple things, and I love what I do."
      </p>
    </div>
    <div class="my_image">
      <img
        src="https://cdn1.iconfinder.com/data/icons/user-pictures/100/supportmale-512.png"
        alt=""
      />
    </div>
  </div>
  <div class="header_myweb_clashsides">
    <i
      class="fa fa-plus-circle"
      *ngIf="showCircle"
      (click)="removeLeftandRightSlide()"
      [ngClass]="{ closePlus: removeClass }"
    >
      <span class="enter_my_world">Enter my world</span></i
    >
    <div class="left_side" [ngClass]="{ closeslide: removeClass }"></div>
    <div class="right-side" [ngClass]="{ closeslide: removeClass }"></div>
  </div>
</div>
